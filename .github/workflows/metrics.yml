name: GitHub Metrics

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: github-metrics
  cancel-in-progress: false

jobs:
  metrics:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate metrics.svg
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: NishathAhamed
          filename: metrics.svg
          base: header, activity, repositories, community
          config_timezone: Asia/Colombo

      - name: Generate languages.svg
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: NishathAhamed
          filename: languages.svg
          base: ""
          plugin_languages: yes
          plugin_languages_limit: 8
          plugin_languages_details: percentage
          config_timezone: Asia/Colombo

      - name: Commit & push generated SVGs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add metrics.svg languages.svg

          # If nothing changed, don't fail
          git diff --cached --quiet && echo "No changes to commit" && exit 0

          git commit -m "chore: update GitHub metrics"
          git push
